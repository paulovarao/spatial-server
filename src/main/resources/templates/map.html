<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spatial Server - Map</title>

    <!-- no internet connection 
    <link href="../static/ol/ol.css" rel="stylesheet" type="text/css" />
	<script src="../static/ol/ol.js" type="text/javascript"></script>
    -->

    <!-- internet connection -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">

    <!-- server source -->

    <link rel="stylesheet" href="/map.css">
    -->

    <!-- for frontend tests only -->
    <link rel="stylesheet" href="../static/map.css">
</head>

<body>
    <header>
        <span id="header-title">SPATIAL SERVER</span>
        <nav>
            <button id="about-bt" class="generic-bt">About</button>
        </nav>
    </header>
    <section>
        <div id="map"></div>
        <div id="mouse-position"></div>
    </section>
    <footer>
        <span id="developer-info">Var@oDev</span>
    </footer>
    <aside class="aside-hidden">
        <div toggle-hidden-menu>
            <h2>Geometry menu</h2>
            <div id="geometry-input">
                <h4>Draw type</h4>
                <label for="geometry-type">Geometry type</label>
                <select id="geometry-type" class="generic-sl">
                    <option value="None">None</option>
                </select>
                <button id="clear" class="generic-bt">Clear</button>
            </div>
            <div id="operation-input">
                <h4>Operation type</h4>
                <label for="operation">Operation</label>
                <select id="operation" class="generic-sl">
                    <option value="None">None</option>
                </select>
                <h4>Layers</h4>
                <table layers></table>
                <h4>Parameters</h4>
                <table parameters></table>
                <h4>Result</h4>
                <table result>
                    <tr result-control>
                        <td layer-name>Result layer</td>
                        <td><input class="disabled-input" type="text" layer-color></td>
                        <td><input class="disabled-input" type="checkbox" layer-visible></td>
                        <td><button class="generic-bt" layer-update>Update</button></td>
                        <td><button class="generic-bt" layer-clear>Clear</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <button toggle-bt>></button>
    </aside>
    <div id="wrapper" class="hidden">
        <div id="about" class="card hidden">
            <div class="hidden-header">
                <h2>About</h2>
                <button class="generic-bt">X</button>
            </div>
            <div id="about-content">
                Provider of basic spatial operations resources.
            </div>
        </div>

        <div id="alert" class="card hidden">
            <div class="hidden-header">
                <h2>Error</h2>
                <button class="generic-bt">X</button>
            </div>
            <div id="alert-message"></div>
        </div>
    </div>
